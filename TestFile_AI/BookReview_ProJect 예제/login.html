<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - BookReview</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Guide Comment Toggle Button -->
    <div class="guide-toggle-container">
        <button class="guide-toggle-btn" id="guideToggleBtn">
            <i class="fas fa-info-circle"></i> 가이드 활용 설명 보기
        </button>
    </div>

    <!-- Header -->
    <header class="auth-header">
        <div class="container">
            <h1><a href="index.html"><i class="fas fa-book"></i> BookReview</a></h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header-section">
                    <div class="auth-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h2>로그인</h2>
                    <p>BookReview 계정으로 로그인하세요</p>
                </div>

                <!-- Guide Comment: Form Structure -->
                <div class="guide-comment" data-section="login-form">
                    <div class="guide-comment-header">
                        <i class="fas fa-graduation-cap"></i>
                        <strong>가이드 활용: 로그인 폼</strong>
                    </div>
                    <div class="guide-comment-content">
                        <p><strong>참조:</strong> step2_development.html의 "폼 디자인" 및 "사용자 인증" 섹션</p>
                        <ul>
                            <li>✅ 가이드의 로그인 폼 구조 완전 동일</li>
                            <li>✅ input focus 시 border-color: #667eea 스타일</li>
                            <li>✅ 유효성 검사 로직 (이메일 형식, 비밀번호 길이)</li>
                            <li>✅ { success, message } 객체 반환 패턴 적용</li>
                        </ul>
                    </div>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> 이메일
                        </label>
                        <input type="email" id="email" name="email" required 
                               placeholder="example@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> 비밀번호
                        </label>
                        <input type="password" id="password" name="password" required 
                               placeholder="비밀번호를 입력하세요">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            로그인 상태 유지
                        </label>
                        <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                    </div>

                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> 로그인
                    </button>

                    <div class="auth-divider">
                        <span>또는</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social btn-google">
                            <i class="fab fa-google"></i> Google로 로그인
                        </button>
                        <button type="button" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i> Facebook으로 로그인
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>계정이 없으신가요? <a href="register.html">회원가입</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
