<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - BookReview</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Guide Comment Toggle Button -->
    <div class="guide-toggle-container">
        <button class="guide-toggle-btn" id="guideToggleBtn">
            <i class="fas fa-info-circle"></i> 가이드 활용 설명 보기
        </button>
    </div>

    <!-- Header -->
    <header class="auth-header">
        <div class="container">
            <h1><a href="index.html"><i class="fas fa-book"></i> BookReview</a></h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header-section">
                    <div class="auth-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2>회원가입</h2>
                    <p>BookReview에 가입하고 독서 여행을 시작하세요</p>
                </div>

                <!-- Guide Comment: Registration Form -->
                <div class="guide-comment" data-section="register-form">
                    <div class="guide-comment-header">
                        <i class="fas fa-graduation-cap"></i>
                        <strong>가이드 활용: 회원가입 폼</strong>
                    </div>
                    <div class="guide-comment-content">
                        <p><strong>참조:</strong> step1_planning.html의 "ERD 설계" 및 step2의 "회원가입 시스템"</p>
                        <ul>
                            <li>✅ Users 테이블 필드 구조 (username, email, password, joinDate) 동일</li>
                            <li>✅ 이메일 중복 확인 로직 적용</li>
                            <li>✅ 비밀번호 확인 유효성 검사</li>
                            <li>✅ btoa() 인코딩 방식 동일 적용</li>
                        </ul>
                    </div>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> 사용자 이름
                        </label>
                        <input type="text" id="username" name="username" required 
                               placeholder="사용자 이름을 입력하세요" minlength="2" maxlength="20">
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> 이메일
                        </label>
                        <input type="email" id="email" name="email" required 
                               placeholder="example@email.com">
                        <div class="email-check" id="emailCheck"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> 비밀번호
                        </label>
                        <input type="password" id="password" name="password" required 
                               placeholder="비밀번호를 입력하세요" minlength="6">
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> 비밀번호 확인
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="비밀번호를 다시 입력하세요">
                        <div class="password-match" id="passwordMatch"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다
                        </label>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeMarketing">
                            <span class="checkmark"></span>
                            마케팅 정보 수신에 동의합니다 (선택)
                        </label>
                    </div>

                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-user-plus"></i> 회원가입
                    </button>

                    <div class="auth-divider">
                        <span>또는</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social btn-google">
                            <i class="fab fa-google"></i> Google로 가입
                        </button>
                        <button type="button" class="btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i> Facebook으로 가입
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
